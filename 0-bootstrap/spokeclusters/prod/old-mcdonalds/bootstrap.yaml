apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-spokecluster-prod-old-mcdonalds
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/spokeclusters/prod/old-mcdonalds
    repoURL: https://github.com/otp-outside/otp-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true