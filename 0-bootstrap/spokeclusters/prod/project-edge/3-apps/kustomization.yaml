resources:
 ## Deploy Applications to Managed Clusters

patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=applications"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/otp-outside/otp-gitops-apps.git
    - op: add
      path: /spec/source/targetRevision
      value: master
